<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
   
  </head>
  <body>
    <div class="headtitle">
    <h1 class="title">Treasure Hunt</h1><img class="icon" src="./images/chest.png" alt="Tesoro">
  </div>
    <div class="containerscore">
      <table class="tscore">
        <tbody data-function="score">
            <tr>
                <td class="tdhead">Partida</td>
                <td class="tdhead">Intentos</td>
                <td class="tdhead">Mapa</td>
            </tr>
        </tbody>
      </table>
    </div>
    <h1 class="h1att" >Intentos: <span data-function="attempts"></span></h1>
    <div class="backmap">    
        <table class="boardboxes">
            <tbody data-function="board" class="tbodymap"></tbody>
        </table>
    </div>
</body>
</html>
